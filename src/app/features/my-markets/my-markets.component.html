<div class="m-4">
  <span class="block text-3xl font-medium text-900 mb-4">My Markets</span>
</div>
<ng-container *ngIf="myMarkets.length > 0">
  <div class="surface-card p-4 shadow-2 m-4" *ngFor="let market of myMarkets">
    <div class="font-medium text-3xl text-900 mb-3 flex justify-content-between">
      <span>{{market.name}}</span>
      <button pButton pRipple label="View" icon="pi pi-map" (click)="navigateToMarket(market)"></button>
    </div>
    <div class="text-500 mb-5" *ngIf="market.description">{{market.description}}</div>
    <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Vendor locations</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{market.vendorLocations?.length ?? 0}}</div>
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">3d Models</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{market.threeDModelEntities?.length ?? 0}}</div>
      </li>
    </ul>
  </div>
</ng-container>

<ng-container *ngIf="myMarkets.length <= 0">
  You have no markets
</ng-container>
