<h3>Vendors</h3>
<div class="surface-ground">
  <div class="grid">
    <div class="col-12 lg:col-6 p-3" *ngFor="let vendor of vendors">
      <div class="surface-card shadow-2 border-round p-4">
        <div class="flex border-bottom-1 surface-border pb-4">
          <div class="flex flex-column align-items-start">
            <span class="text-xl text-900 font-medium mb-1">{{vendor.name}}</span>
            <span class="text-600 font-medium mb-2">{{vendor.primaryContactName}} - {{vendor.primaryContactTitle}}</span>
            <span class="bg-blue-50 text-blue-400 border-round inline-flex py-1 px-2 text-sm">{{vendor.category}}</span>
          </div>
        </div>
        <div class="flex justify-content-between pt-4">
          <button pButton pRipple label="View" icon="pi pi-search" (click)="viewVendor(vendor)"
            class="p-button-outlined p-button-secondary w-6 mr-2"></button>
          <button pButton pRipple label="Assign Vendor" icon="pi pi-user-plus" (click)="assignVendor(vendor)"
            class="p-button-outlined p-button-secondary w-6 ml-2"></button>
        </div>
      </div>
    </div>
  </div>
</div>
