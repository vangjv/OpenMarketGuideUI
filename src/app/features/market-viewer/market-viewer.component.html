<div id="cesium"></div>
<p-speedDial [model]="menuItems" direction="right" showIcon="pi pi-map" hideIcon="pi pi-times" #speedDial></p-speedDial>
<p-sidebar [(visible)]="showSidebar" position="right" styleClass="w-6">
  <ng-container *ngIf="sidebarState === SideBarState.Vendors">
    <h3>Vendors</h3>
    <div class="surface-ground">
      <div class="grid">
        <div class="col-12 lg:col-6 p-3">
          <div class="surface-card shadow-2 border-round p-4">
            <div class="flex border-bottom-1 surface-border pb-4">
              <div class="flex flex-column align-items-start">
                <span class="text-xl text-900 font-medium mb-1">Fresh Field Farms</span>
                <span class="text-600 font-medium mb-2">Jeffrey Santiago - Owner</span>
                <span class="bg-blue-50 text-blue-400 border-round inline-flex py-1 px-2 text-sm">Editor</span>
              </div>
            </div>
            <div class="flex justify-content-between pt-4">
              <button pButton pRipple label="View" icon="pi pi-search"
                class="p-button-outlined p-button-secondary w-6 mr-2"></button>
              <button pButton pRipple label="Assign Vendor" icon="pi pi-user-plus"
                class="p-button-outlined p-button-secondary w-6 ml-2"></button>
            </div>
          </div>
        </div>
        <div class="col-12 lg:col-6 p-3">
          <div class="surface-card shadow-2 border-round p-4">
            <div class="flex border-bottom-1 surface-border pb-4">
              <div class="flex flex-column align-items-start">
                <span class="text-xl text-900 font-medium mb-1">Green Thumb Grocers</span>
                <span class="text-600 font-medium mb-2">Melinda Klein - Manager</span>
              </div>
            </div>
            <div class="flex justify-content-between pt-4">
              <button pButton pRipple label="View" icon="pi pi-search"
                class="p-button-outlined p-button-secondary w-6 mr-2"></button>
              <button pButton pRipple label="Assign Vendor" icon="pi pi-user-plus"
                class="p-button-outlined p-button-secondary w-6 ml-2"></button>
            </div>
          </div>
        </div>
        <div class="col-12 lg:col-6 p-3">
          <div class="surface-card shadow-2 border-round p-4">
            <div class="flex border-bottom-1 surface-border pb-4">
              <div class="flex flex-column align-items-start">
                <span class="text-xl text-900 font-medium mb-1">Harvest Moon Market</span>
                <span class="text-600 font-medium mb-2">Kiara Norris - Co-owner</span>
              </div>
            </div>
            <div class="flex justify-content-between pt-4">
              <button pButton pRipple label="View" icon="pi pi-search"
                class="p-button-outlined p-button-secondary w-6 mr-2"></button>
              <button pButton pRipple label="Assign Vendor" icon="pi pi-user-plus"
                class="p-button-outlined p-button-secondary w-6 ml-2"></button>
            </div>
          </div>
        </div>
        <div class="col-12 lg:col-6 p-3">
          <div class="surface-card shadow-2 border-round p-4">
            <div class="flex border-bottom-1 surface-border pb-4">
              <div class="flex flex-column align-items-start">
                <span class="text-xl text-900 font-medium mb-1">The Local Basket</span>
                <span class="text-600 font-medium mb-2">John Barber - Sales Rep</span>
              </div>
            </div>
            <div class="flex justify-content-between pt-4">
              <button pButton pRipple label="View" icon="pi pi-search"
                class="p-button-outlined p-button-secondary w-6 mr-2"></button>
              <button pButton pRipple label="Assign Vendor" icon="pi pi-user-plus"
                class="p-button-outlined p-button-secondary w-6 ml-2"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</p-sidebar>
