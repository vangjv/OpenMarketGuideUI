<div class="surface-card p-5 shadow-2 border-round flex-auto">
  <div class="text-900 font-semibold text-lg mt-3">Become a Vendor</div>
  <p>As a vendor, you will be able to participate in markets on the OpenMarketGuide platform. You can list your
    products, customize your vendor location on the map and connect with market customers.</p>
  <p-divider></p-divider>
  <div class="flex gap-5 flex-column-reverse md:flex-row" [formGroup]="vendorForm">
    <div class="flex-auto p-fluid">
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Vendor/Company Name<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <input id="name" type="text" pInputText formControlName="name">
      </div>
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Primary Contact Name<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <input id="name" type="text" pInputText formControlName="primaryContactName">
      </div>
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Primary Contact Title<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <input id="name" type="text" pInputText formControlName="primaryContactTitle">
      </div>
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Phone Number<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <input id="name" type="text" pInputText formControlName="phoneNumber">
      </div>
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Email Address<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <input id="name" type="text" pInputText formControlName="emailAddress">
      </div>
      <div class="mb-4">
        <label for="website" class="block font-medium text-900 mb-2">Website<span class="text-red-400 font-italic text-sm ml-2">(Required)</span></label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">https://</span>
          <input id="website" type="text" pInputText formControlName="website">
        </div>
      </div>
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2">Vendor Category - What type of industry are your
          products? Type in the box and press enter to enter multiple categories (ie. Tools, Produce, Healthy, Bakery)<span class="text-red-400 font-italic text-sm ml-2">(Required)</span>
        </label>
        <div class="card p-fluid">
          <p-chips formControlName="categories"></p-chips>
        </div>
      </div>
      <div>
        <button pButton pRipple label="Sign up" class="w-auto" (click)="saveVendor()" [disabled]="vendorForm.invalid"></button>
      </div>
    </div>
  </div>
