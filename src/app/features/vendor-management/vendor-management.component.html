<div class="flex flex-column flex-auto">
  <div class="surface-section px-4 py-4 lg:py-5 lg:px-6 h-full border-round-top-3xl">
    <div class="flex flex-column md:flex-row w-full justify-content-between md:align-items-center">
      <div>
        <h2 class="mt-0 mb-2 text-900 font-medium text-2xl">Vendor Management</h2>
        <p class="mt-0 mb-0 text-500">This is where you can manage your profile, products, and markets.</p>
      </div>
      <!-- <span class="p-input-icon-right w-full mt-2 md:mt-0 md:w-15rem">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" class="w-full md:w-15rem border-round" />
      </span> -->
    </div>
    <p-divider styleClass="my-5"></p-divider>

    <div class="p-fluid flex flex-column lg:flex-row">
      <ul
        class="list-none m-0 p-0 flex flex-row lg:flex-column justify-content-between lg:justify-content-start mb-5 lg:mb-0">
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Profile}" (click)="activeTab = VendorTab.Profile">
            <i class="pi pi-user md:mr-2" [ngClass]="{'text-700' : activeTab === VendorTab.Profile}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Profile, 'text-700': activeTab !== VendorTab.Profile}">Profile</span>
          </a>
        </li>
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Products}" (click)="activeTab = VendorTab.Products">
            <i class="pi pi-tags md:mr-2"
              [ngClass]="{'text-700' : activeTab === VendorTab.Products, 'text-600': activeTab !== VendorTab.Products}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Products, 'text-700': activeTab !== VendorTab.Products}">Products</span>
          </a>
        </li>
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Markets}" (click)="activeTab = VendorTab.Markets">
            <i class="pi pi-shopping-cart md:mr-2"
              [ngClass]="{'text-700' : activeTab === VendorTab.Markets, 'text-600': activeTab !== VendorTab.Markets}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Markets, 'text-700': activeTab !== VendorTab.Markets}">Markets</span>
          </a>
        </li>
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Invitations}"
            (click)="activeTab = VendorTab.Invitations">
            <i class="pi pi-envelope md:mr-2"
              [ngClass]="{'text-700' : activeTab === VendorTab.Invitations, 'text-600': activeTab !== VendorTab.Invitations}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Invitations, 'text-700': activeTab !== VendorTab.Invitations}">Invitations</span>
          </a>
        </li>
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Notifications}"
            (click)="activeTab = VendorTab.Notifications">
            <i class="pi pi-bell md:mr-2"
              [ngClass]="{'text-700' : activeTab === VendorTab.Notifications, 'text-600': activeTab !== VendorTab.Notifications}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Notifications, 'text-700': activeTab !== VendorTab.Notifications}">Notifications</span>
          </a>
        </li>
        <li>
          <a pRipple
            class="lg:w-15rem flex align-items-center cursor-pointer p-3 border-round hover:surface-200 transition-duration-150 transition-colors"
            [ngClass]="{'surface-200': activeTab === VendorTab.Reviews}" (click)="activeTab = VendorTab.Reviews">
            <i class="pi pi-star md:mr-2"
              [ngClass]="{'text-700' : activeTab === VendorTab.Reviews, 'text-600': activeTab !== VendorTab.Reviews}"></i>
            <span class="font-medium hidden md:block"
              [ngClass]="{'text-800': activeTab === VendorTab.Reviews, 'text-700': activeTab !== VendorTab.Reviews}">Reviews</span>
          </a>
        </li>
      </ul>
      <ng-container *ngIf="activeTab === VendorTab.Profile">
        <app-vendor-profile></app-vendor-profile>
      </ng-container>
      <ng-container *ngIf="activeTab === VendorTab.Products">
        <app-vendor-products></app-vendor-products>
      </ng-container>
      <ng-container *ngIf="activeTab === VendorTab.Markets">
        <app-vendor-markets></app-vendor-markets>
      </ng-container>
      <ng-container *ngIf="activeTab === VendorTab.Invitations">
        <app-vendor-invitations></app-vendor-invitations>
      </ng-container>
      <ng-container *ngIf="activeTab === VendorTab.Notifications">
        <app-vendor-notifications></app-vendor-notifications>
      </ng-container>
      <ng-container *ngIf="activeTab === VendorTab.Reviews">
        <app-vendor-reviews></app-vendor-reviews>
      </ng-container>
    </div>
  </div>
</div>
