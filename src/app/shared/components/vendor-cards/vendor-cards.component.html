<div class="flex justify-content-between">
  <h1>Vendors</h1>
  <!-- <span><button pButton pRipple label="Add Vendor" icon="pi pi-plus" (click)="addVendor()"></button></span> -->
</div>
<div class="surface-ground">
  <div class="grid">
    <div class="col-12 md:col-6 xl:col-6 p-3" *ngFor="let vendorLocation of vendorLocations">
      <div class="surface-card shadow-2 border-round p-3" style="border-radius: 6px">
        <div class="flex justify-content-between align-items-start">
          <div>
            <div class="text-xl font-medium text-900 mb-2 cursor-pointer" (click)="onVendorLocationClicked(vendorLocation)">{{vendorLocation?.name}}</div>
            <p class="mt-0 mb-3 text-600">{{vendorLocation?.assignedVendor?.name ?? ""}}</p>
          </div>
          <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-text"></button>
        </div>
        <ul class="list-none m-0 p-0">
          <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
            <span class="text-600 font-medium text-sm">Status</span>
            <span class="text-900 font-medium text-sm">Vendor claimed</span>
          </li>
          <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
            <span class="text-600 font-medium text-sm">Products</span>
            <span class="text-900 font-medium text-sm">{{vendorLocation?.assignedVendor?.products?.length ?? ""}}</span>
          </li>
          <li class="px-0 py-2 flex justify-content-between align-items-center">
            <span class="text-600 font-medium text-sm">Contact</span>
            <span class="text-900 font-medium text-sm">{{vendorLocation?.assignedVendor?.primaryContactName ?? ""}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
